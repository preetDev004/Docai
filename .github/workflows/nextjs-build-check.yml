name: Next.js Build Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Check build status
        run: |
          if [ $? -eq 0 ]; then
            echo "Build successful!"
            exit 0
          else
            echo "Build failed!"
            exit 1
          fi